<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!--  Official Themes-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" disabled/>-->

  <!--  sidebar collapse - default style-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <!--  fontawesome style sheet-->
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />

  <!--  table of Content (Recommend @1.3.1)-->
  <!--  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">-->
  <link rel="stylesheet"href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        // '/zh-cn/(.*)': 'https://raw.githubusercontent.com/user/repo/branch/filename',
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      name:'becoze Wiki',
      nameLink:'/',
      // repo: 'https://github.com/becoze/',
      auto2top: true,
      homepage: 'Home.md',
      coverpage: true,
      notFoundPage: {
        '/': '_404.md',
        '/zh-cn': 'zh-cn/_404.md',
      },
      subMaxLevel: 0,
      sidebarDisplayLevel: 0,
      search: {
        paths: 'auto',
        maxAge: 1800, // 30 minuet
        placeholder: {
          '/zh-cn/': '搜索内容',
        },
        noData: {
          '/zh-cn/': '找不到结果',
        },
        depth: 4,
        hideOtherSidebarContent: false,
      },

      // hide code - code box max size
      hideCode: {
        scroll: true, // Enable scrolling
        height: 500 // Max height
      },

      // mermaid chart display
      mermaidConfig: {
        querySelector: ".mermaid"
      },

      // docsify toc 1
      // toc: {
      //   scope: '.markdown-section',
      //   headings: 'h1, h2',
      //   title: 'Table of Contents',
      // },

      // docsify toc 2 - Using
      toc: {
        tocMaxLevel: 2,
        target: 'h1,h2,h3,h4,h5,h6',
        // ignoreHeaders: ['<!--{docsify-ignore}-->', '<!--{docsify-ignore-all}-->']
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!--  emoji diaplsy-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!--  ???-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

  <!--  search bar-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!--  ???-->
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!--  sidebar-collapse-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!--  Hide code-->
  <script src="https://unpkg.com/docsify-hide-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>

  <!--  table of Content (Recommend @1.3.1)-->
  <!--  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>-->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>

  <!--  mermaid chart display-->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>

</body>
</html>
