<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" disabled/>-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        // '/zh-cn/(.*)': 'https://raw.githubusercontent.com/user/repo/branch/filename',
        // '/zh-cn/(.*)': '/zh-cn',
        // '/.*/_sidebar.md': '/_sidebar.md',
      },
      name:'becoze Wiki',
      nameLink:'/',
      repo: 'https://github.com/becoze/',
      auto2top: true,
      homepage: 'Home.md',
      coverpage: true,
      notFoundPage: {
        '/': '_404.md',
        '/zh-cn': 'zh-cn/_404.md',
      },
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      search: {
        paths: 'auto',
        maxAge: 1800, // 30 minuet
        placeholder: {
          '/zh-cn/': '搜索内容',
          '/': 'Type to search',
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results',
        },
        depth: 4,
        hideOtherSidebarContent: false,
      },

      themeSelector: {
        themes: [
          { name: "Light Theme", class: "theme-light" },
          { name: "Dark Theme", class: "theme-dark" },
          { name: "Retro Theme", class: "theme-retro" },
        ],
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


</body>
</html>
